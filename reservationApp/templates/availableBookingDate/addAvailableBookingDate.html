<div id="addAvailableBookingDateModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <div class="relative bg-gray-50 rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Dodaj dostępny termin świadczenie usług
                </h3>
                <button onclick="closeModal('addAvailableBookingDateModal')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form method="post" action="{% url 'addAvailableBookingDate' %}" id="addAvailableBookingDateForm" class="p-4 md:p-5">
                {% csrf_token %}
                <div class="grid gap-4 mb-4 grid-cols-2 input-control">
{#                    <div class="col-span-2">#}
{#                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>#}
{#                        <input type="text" name="title" class="title bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Tytul" required>#}
{#                    </div>#}
                    <div class="col-span-2 sm:col-span-1">
                        <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data początkowa</label>
                        <div>
                            <input id="startDateAddAvailableBookingDateModal" type="date" name="startDate" class="startDate bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Data początkowa" required>
                        </div>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="startTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Czas początkowy</label>
                        <div class="relative inputTime">
                            <input id="startTimeAddAvailableBookingDateModal" type="time" name="startTime" class="startTime bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Czas początkowy" required>
                            <div class="inputCurrentTime">
                                <a href="javascript:void(0);" onclick="fillCurrentTime('addAvailableBookingDateModal', 'startTime')" class="text-blue-500 text-sm absolute right-2 top-50 transform -translate-y-1/2">teraz</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data końcowa</label>
                        <div>
                            <input id="endDateAddAvailableBookingDateModal" type="date" name="endDate"class="endDate bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Data końcowa" required>
                        </div>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="endTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Czas końcowy</label>
                        <div class="relative inputTime">
                            <input id="endTimeAddAvailableBookingDateModal" type="time" name="endTime" class="endTime bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Czas końcowy" required>
                            <div class="inputCurrentTime">
                                <a href="javascript:void(0);" onclick="fillCurrentTime('addAvailableBookingDateModal', 'endTime')" class="text-blue-500 text-sm">teraz</a>
                            </div>
                        </div>
                    </div>
                    <div class="error col-span-2"></div>


                    <div class="col-span-2">
                        <button id="saveAddAvailableBookingDateBtn" type="submit" class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                            Dodaj dostępny termin świadczenie usług
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    {#    Script to add/close new available booking date is in changeOptionsAvailableBookingDate#}

    {#Script to link with teraz to fill time input with actual time#}
    function fillCurrentTime(containerValue, inputValue) {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const currentTime =  hours + ':' + minutes;
        console.log(currentTime)
        $('#' + containerValue + ' .' + inputValue).val(currentTime);
        console.log("ADD NEW BY BUTTON")
    };

    const formAddAvailableBookingDateModal = document.getElementById('addAvailableBookingDateForm')
    const startTimeAddAvailableBookingDateModal = document.getElementById('startTimeAddAvailableBookingDateModal')
    const endTimeAddAvailableBookingDateModal = document.getElementById('endTimeAddAvailableBookingDateModal')
    const startDateAddAvailableBookingDateModal = document.getElementById('startDateAddAvailableBookingDateModal')
    const endDateAddAvailableBookingDateModal = document.getElementById('endDateAddAvailableBookingDateModal')
    formAddAvailableBookingDateModal.addEventListener('submit', (e) => {
        console.log("WYKONALO SIE")
        const startTimeValue = startTimeAddAvailableBookingDateModal.value;
        const endTimeValue = endTimeAddAvailableBookingDateModal.value;
        const startDateValue = startDateAddAvailableBookingDateModal.value;
        const endDateValue = endDateAddAvailableBookingDateModal.value;
        if (compareDate(endDateValue, startDateValue) < 0){
            e.preventDefault();
            setError(startDateAddAvailableBookingDateModal, "Data końcowa nie może być przed datą początku.")
            setError(endDateAddAvailableBookingDateModal, "Data końcowa nie może być przed datą początku.")
            return;
        } else{
            setSuccess(startDateAddAvailableBookingDateModal);
            setSuccess(endDateAddAvailableBookingDateModal);
        }
        {#funkcja compareTime jest w addAvailableBookingDateByCalendar.html#}
        if (compareDate(endDateValue, startDateValue) === 0 && compareTime(endTimeValue, startTimeValue) <= 0) {
            console.error('End time cannot be earlier than start time or equal');
            e.preventDefault();
            setError(startTimeAddAvailableBookingDateModal, "Czas końcowy nie może być przed czasem początku.")
            setError(endTimeAddAvailableBookingDateModal, "Czas końcowy nie może być przed czasem początku.")
        } else {
            setSuccess(startTimeAddAvailableBookingDateModal);
            setSuccess(endTimeAddAvailableBookingDateModal);
        }
    });

    function compareDate(date1, date2) {
        return date1.localeCompare(date2);
    }

    const setError = (element, message) => {
        console.log("Ser error work")
        const inputControl = element.parentElement.parentElement.parentElement;
        const errorDisplay = inputControl.querySelector('.error');
        errorDisplay.innerText = message;
        inputControl.classList.add('error');
        inputControl.classList.remove('success');
    };

    const setSuccess = element => {
        const inputControl = element.parentElement.parentElement.parentElement;
        const errorDisplay = inputControl.querySelector('.error');
        errorDisplay.innerText = "";
        inputControl.classList.add('success');
        inputControl.classList.remove('error');
    };
</script>
