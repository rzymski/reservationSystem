<div id="ChangeOptionsModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-gray-50 rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                {% comment %}<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a id="serviceProviderProfileLinkChangeOptionsModal" href="" class="hover:text-blue-500"><span id="serviceProviderNameAndSurname"></span></a>
                    <div id="dateRangeChangeOptionsModal"></div>
                </h3>{% endcomment %}
                <div class="text-left">
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        <a id="clientProfileLinkChangeOptionsModal" href="" class="hover:text-orange-400"><span id="clientNameAndSurname"></span></a>
                    </h3>
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        <a id="serviceProviderProfileLinkChangeOptionsModal" href="" class="hover:text-green-500"><span id="serviceProviderNameAndSurname"></span></a>
                    </h3>
                    <h3 class="mb-3 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        Termin: <span id="dateRangeChangeOptionsModal"></span>
                    </h3>
                </div>


                <button onclick="closeModal('ChangeOptionsModal')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crypto-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <p id="optionQuestionChangeOptionsModal" class="text-sm font-normal text-gray-500 dark:text-gray-400"></p>
                <ul class="my-4 space-y-3">
                    <li>
                        <a onclick="optionSelectedModal('AddEditModal', 'ChangeOptionsModal')" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-regular fa-calendar-plus"></i>
                            <span id="btnOption1TextChangeOptionsModal" class="flex-1 ms-3 whitespace-nowrap"></span>
                        </a>
                    </li>
                    <li>
                        <a onclick="optionSelectedModal('DeleteModal', 'ChangeOptionsModal')" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                            <i class="fa-regular fa-calendar-minus"></i>
                            <span id="btnOption2TextChangeOptionsModal" class="flex-1 ms-3 whitespace-nowrap"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
