<div id="reserveIntervalOfBookingDateModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-gray-50 rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a id="serviceProviderProfileLinkreserveIntervalOfBookingDateModal" href="" class="hover:text-blue-500"><span id="serviceProviderNameAndSurname"></span></a>
                    <div id="dateRangereserveIntervalOfBookingDateModal"></div>
                    <div id="intervalTimereserveIntervalOfBookingDateModal"></div>
                </h3>
                <button onclick="closeModal('reserveIntervalOfBookingDateModal')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crypto-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
{#                <p class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4">Czy chcesz zaproponować rezerwacje tego terminu?</p>#}
                <form method="post" action="{% url 'reserveIntervalOfBookingDate' %}" id="reserveAvailableBookingDateForm">
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 grid-cols-2 input-control">
                        <div class="col-span-2">
                            <label for="availableIntervalTimes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Czy chcesz zaproponować rezerwacje tego terminu?</label>
                            <select id="availableIntervalTimesreserveIntervalOfBookingDateModal" name="availableIntervalTimes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option value="" selected="">Dostępne terminy</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="selectedBookingDateId" id="reserveIntervalOfBookingDateId" value="">
                    <div class="grid gap-4 mb-4 grid-cols-2 input-control">
                        <div class="col-span-2">
                            <button id="reserveIntervalOfBookingDateBtn" type="submit" class="text-gray-50 flex items-center w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <i class="fa-solid fa-calendar-week"></i>
                                <span class="ms-3 whitespace-nowrap">Zarezerwuj</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
