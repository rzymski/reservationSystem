<div id="DeleteModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden absolute top-20 right-0 bottom-0 left-0 m-auto z-50" style="container-type: inline-size; width: 450px;">
    <div>
        <div name="header" class="relative bg-gray-50 rounded-lg shadow dark:bg-gray-700 cursor-move">
            <button onclick="closeModal('DeleteModal')" type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-900 w-12 h-12 dark:text-gray-50" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>

                <div class="text-left">
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        <a id="clientProfileLinkDeleteModal" href="" class="hover:text-orange-400"><span id="clientNameAndSurnameDeleteModal"></span></a>
                    </h3>
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        <a id="serviceProviderProfileLinkDeleteModal" href="" class="hover:text-green-500"><span id="serviceProviderNameAndSurnameDeleteModal"></span></a>
                    </h3>
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        Termin: <span id="dateRangeDeleteModal"></span>
                    </h3>
                    <h3 class="mb-6 text-lg font-semibold text-gray-900 dark:text-gray-50">
                        <span id="visitTimeDeleteModal"></span>
                    </h3>
                </div>

                <h3 id="optionQuestionDeleteModal" class="mb-5 text-lg font-normal text-gray-900 dark:text-gray-50"></h3>
                <input type="hidden" name="id" id="selectedEventIdDeleteModal" value="">

                <div class="flex gap-4">
                    <button id="btnOption1TextDeleteModal" onclick="deleteEvent()"  class="w-full text-gray-50 bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold rounded-lg text-lg px-3 py-2 whitespace-nowrap"></button>
                    <button id="btnOption2TextDeleteModal" onclick="closeModal('DeleteModal')"  class="w-full text-gray-500 bg-gray-50 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-lg font-bold px-3 py-2 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let deleteModal = document.querySelector('#DeleteModal');
    let headerDeleteModal = document.querySelector('#DeleteModal [name="header"]');
    let isMouseDownHeaderDeleteModal = false;
    let isMouseOverActionsDeleteModal = false;

    let offsetXDeleteModal = 0;
    let offsetYDeleteModal = 0;


    headerDeleteModal.addEventListener('mousedown', e=> {
        if (isMouseOverActionsDeleteModal) return;
        console.log("JEST NA HEADER CHANGEOPTIONS = ")

        isMouseDownHeaderDeleteModal = true;
        offsetXDeleteModal = deleteModal.offsetLeft - e.clientX;
        offsetYDeleteModal = deleteModal.offsetTop - e.clientY;
    });

    document.addEventListener('mousemove', e => {
        if (isMouseOverActionsDeleteModal) return;
        if (!isMouseDownHeaderDeleteModal) return;
        e.preventDefault()

        deleteModal.classList.remove('top-20');
        deleteModal.classList.remove('right-0');
        deleteModal.classList.remove('bottom-0');
        deleteModal.classList.remove('left-0');

        deleteModal.style.left = e.clientX + offsetXDeleteModal + "px";
        deleteModal.style.top = e.clientY + offsetYDeleteModal + "px";
    });

    document.addEventListener('mouseup', e => {
        if (isMouseOverActionsDeleteModal) return;
        isMouseDownHeaderDeleteModal = false;
    });
</script>
