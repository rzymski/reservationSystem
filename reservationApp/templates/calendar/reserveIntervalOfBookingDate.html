<div id="ReserveIntervalOfBookingDateModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-20 right-0 bottom-0 left-0 m-auto z-50 w-fit">
    <div>
        <!-- Modal content -->
        <div class="relative bg-gray-50 rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div name="header" class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 cursor-move">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a id="serviceProviderProfileLinkReserveIntervalOfBookingDateModal" href="" class="hover:text-blue-500"><span id="serviceProviderNameAndSurnameReserveIntervalOfBookingDateModal"></span></a>
                    <div class="whitespace-nowrap">
                        Termin: <span id="dateRangeReserveIntervalOfBookingDateModal"></span>
                        <div id="visitTimeReserveIntervalOfBookingDateModal"></div>
                    </div>
                </h3>
                <button onclick="closeModal('ReserveIntervalOfBookingDateModal')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div name="content" class="p-4 md:p-5">
                <div id="inputControlReserveIntervalOfBookingDateModal" class="grid gap-4 mb-4 grid-cols-2 input-control">
                    <div class="col-span-2">
                        <label id="optionQuestionReserveIntervalOfBookingDateModal" for="availableIntervalTimes" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"></label>
                        <select id="availableIntervalTimesReserveIntervalOfBookingDateModal" name="availableIntervalTimes" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="" selected="">DostÄ™pne terminy</option>
                        </select>
                    </div>
                    <div id="errorDisplayReserveIntervalOfBookingDateModal" name="errorDisplay" class="error col-span-2"></div>
                </div>
                <input type="hidden" name="selectedBookingDateId" id="reserveIntervalOfBookingDateId" value="">
                <div class="grid gap-4 mb-4 grid-cols-2 input-control">
                    <div class="col-span-2">
                        <button onclick="optionSelectedModal(2, 'ReserveIntervalOfBookingDateModal')" id="reserveIntervalOfBookingDateBtn" type="submit" class="text-gray-50 flex items-center w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg font-bold text-2xl px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <i class="fa-solid fa-calendar-week"></i>
                            <span id="btnTextReserveIntervalOfBookingDateModal" class="ms-3 whitespace-nowrap"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let reserveIntervalOfBookingDateModal = document.querySelector('#ReserveIntervalOfBookingDateModal');
    let headerReserveIntervalOfBookingDateModal = document.querySelector('#ReserveIntervalOfBookingDateModal [name="header"]');
    let isMouseDownHeaderReserveIntervalOfBookingDateModal = false;
    let isMouseOverActionsReserveIntervalOfBookingDateModal = false;

    let offsetXReserveIntervalOfBookingDateModal = 0;
    let offsetYReserveIntervalOfBookingDateModal = 0;


    headerReserveIntervalOfBookingDateModal.addEventListener('mousedown', e=> {
        if (isMouseOverActionsReserveIntervalOfBookingDateModal) return;
        //console.log("JEST NA HEADER CHANGEOPTIONS = ")

        isMouseDownHeaderReserveIntervalOfBookingDateModal = true;
        offsetXReserveIntervalOfBookingDateModal = reserveIntervalOfBookingDateModal.offsetLeft - e.clientX;
        offsetYReserveIntervalOfBookingDateModal = reserveIntervalOfBookingDateModal.offsetTop - e.clientY;
    });

    document.addEventListener('mousemove', e => {
        if (isMouseOverActionsReserveIntervalOfBookingDateModal) return;
        if (!isMouseDownHeaderReserveIntervalOfBookingDateModal) return;
        e.preventDefault()

        reserveIntervalOfBookingDateModal.classList.remove('top-20');
        reserveIntervalOfBookingDateModal.classList.remove('right-0');
        reserveIntervalOfBookingDateModal.classList.remove('bottom-0');
        reserveIntervalOfBookingDateModal.classList.remove('left-0');

        reserveIntervalOfBookingDateModal.style.left = e.clientX + offsetXReserveIntervalOfBookingDateModal + "px";
        reserveIntervalOfBookingDateModal.style.top = e.clientY + offsetYReserveIntervalOfBookingDateModal + "px";
    });

    document.addEventListener('mouseup', e => {
        if (isMouseOverActionsReserveIntervalOfBookingDateModal) return;
        isMouseDownHeaderReserveIntervalOfBookingDateModal = false;
    });
</script>
