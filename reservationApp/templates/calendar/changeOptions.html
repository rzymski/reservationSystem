<div id="ChangeOptionsModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-20 right-0 bottom-0 left-0 m-auto z-20 w-fit">
    <div class="bg-gray-50 rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div name="header" class="flex justify-between py-4 pl-4 border-b rounded-t dark:border-gray-600 cursor-move">
            <div class="text-left">
                <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                    <a id="clientProfileLinkChangeOptionsModal" href="" class="hover:text-orange-400"><span id="clientNameAndSurnameChangeOptionsModal"></span></a>
                </h3>
                <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                    <a id="serviceProviderProfileLinkChangeOptionsModal" href="" class="hover:text-green-500"><span id="serviceProviderNameAndSurnameChangeOptionsModal"></span></a>
                </h3>
                <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50 whitespace-nowrap">
                    Termin: <span id="dateRangeChangeOptionsModal"></span>
                </h3>
                <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-50">
                    <span id="visitTimeChangeOptionsModal"></span>
                </h3>
            </div>
            <button onclick="closeModal('ChangeOptionsModal')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <!-- Modal body -->
        <div name="content" class="p-4 md:p-5">
            <p id="optionQuestionChangeOptionsModal" class="text-lg font-normal text-gray-500 dark:text-gray-400 my-4 whitespace-nowrap"></p>
            <ul class="space-y-3">
                <li>
                    <button onclick="optionSelectedModal(0, 'ChangeOptionsModal')" class="w-full flex items-center justify-center px-3 py-2.5 text-2xl font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                        <i class="fa-regular fa-calendar-plus"></i>
                        <span id="btnOption1TextChangeOptionsModal" class="flex-1 ms-3 whitespace-nowrap"></span>
                    </button>
                </li>
                <li>
                    <button onclick="optionSelectedModal(1, 'ChangeOptionsModal')" class="w-full flex items-center justify-center px-3 py-2.5 text-2xl font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                        <i class="fa-regular fa-calendar-minus"></i>
                        <span id="btnOption2TextChangeOptionsModal" class="flex-1 ms-3 whitespace-nowrap"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    let changeOptionsModal = document.querySelector('#ChangeOptionsModal');
    let headerChangeOptionsModal = document.querySelector('#ChangeOptionsModal [name="header"]');
    let isMouseDownHeaderChangeOptionsModal = false;
    let isMouseOverActionsChangeOptionsModal = false;

    let offsetXChangeOptionsModal = 0;
    let offsetYChangeOptionsModal = 0;


    headerChangeOptionsModal.addEventListener('mousedown', e=> {
        if (isMouseOverActionsChangeOptionsModal) return;
        //console.log("JEST NA HEADER CHANGEOPTIONS = ")

        isMouseDownHeaderChangeOptionsModal = true;
        offsetXChangeOptionsModal = changeOptionsModal.offsetLeft - e.clientX;
        offsetYChangeOptionsModal = changeOptionsModal.offsetTop - e.clientY;
    });

    document.addEventListener('mousemove', e => {
        if (isMouseOverActionsChangeOptionsModal) return;
        if (!isMouseDownHeaderChangeOptionsModal) return;
        e.preventDefault()

        changeOptionsModal.classList.remove('top-20');
        changeOptionsModal.classList.remove('right-0');
        changeOptionsModal.classList.remove('bottom-0');
        changeOptionsModal.classList.remove('left-0');

        changeOptionsModal.style.left = e.clientX + offsetXChangeOptionsModal + "px";
        changeOptionsModal.style.top = e.clientY + offsetYChangeOptionsModal + "px";
    });

    document.addEventListener('mouseup', e => {
        if (isMouseOverActionsChangeOptionsModal) return;
        isMouseDownHeaderChangeOptionsModal = false;
    });
</script>
